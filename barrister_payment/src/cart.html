<!-- Placeholder cart page, feel free to edit -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css"/>
    <script src="cart.js" async></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div style="background-color:#AA937F">
        <header>
            <!-- Note: to add navbar here for standardisation (sorry idk how to interpret react into html) -->
        </header>

        <section class="container">
            <h2 class="cart">Your Cart</h2>
            <div class="cart-header cart-row">
                <span class="cart-cocktail cart-col">Cocktail</span>
                <span class="cart-price cart-col">Price/Glass</span>
                <span class="cart-quantity cart-col">Quantity</span>
            </div>

            <div class="all-items">
                <div class="cart-row">
                    <div class="cart-cocktail cart-item cart-col">
                        <img class="cocktail-img" src="images/devils-toe.jpeg">
                            <span class="cocktail-name">Devil's Toe
                                <p class="cocktail-desc">
                                    A devilishly good cocktail made with vodka, gin, rum, tequila, triple sec, and a splash of lime juice.
                                </p>
                            </span>
                        </span>
                    </div>
                    <span class="item-price cart-col">$23.50</span>
                    <div class="cart-col">
                        <input class="item-quantity" type="number" value="1">
                        <button class="btn btn-danger" type="button">Remove</button>
                    </div>
                </div>

                <div class="cart-row">
                    <div class="cart-cocktail cart-item cart-col">
                        <img class="cocktail-img" src="images/bloody-mary.jpg">
                            <span class="cocktail-name">Bloody Mary
                                <p class="cocktail-desc">
                                    A classic cocktail made with vodka, tomato juice, and a splash of lemon juice.
                                </p>
                            </span>
                        </span>
                    </div>
                    <span class="item-price cart-col">$16.50</span>
                    <span class="cart-col">
                        <input class="item-quantity" type="number" value="1">
                        <button class="btn btn-danger" type="button">Remove</button>
                    </span>
                </div>
            </div>

            <div class="cart-row">
                <div class="cart-col"></div>
                <div class="cart-col"></div>
                <div class="cart-col total">Total Amount</div>
                <div class="cart-col total-price">$0</div>
            </div>

            <div class="cart-row">
                <div class="cart-col"></div>
                <div class="cart-col"></div>
                <div class="cart-col"></div>
                <div class="cart-col">
                    <button class="check-out" id="checkout" type="submit">Proceed to Checkout >></button>
                </div>
            </div>
        </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
